<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body class="user user-signin">
<div class="container clearfix">
  <div class="row">
    <form class="col-xs-12 col-md-6 user-signin__form" action="index.html" method="post">
      <div class="user-signin__logo">
        <img src="img/logo.svg" alt="Логотип Trifit">
      </div>

      <div class="well">
        <h1 class="user-signin__title">Вход в личный кабинет</h1>
        <span class="user-signin__text">Программы TRIFIT 21 день</span>

        <div class="user__alert alert alert-danger">Так себе пароль. Попробуйте еще раз</div>

        <input type="text" name="" value="" class="user-signin__input" id="email" placeholder="E-mail">
        <input type="password" name="" value="" class="user-signin__input" id="password" placeholder="Пароль">

        <button type="button" name="button" class="btn btn-primary">Войти</button>

        <a href="#" class="user-signin__link">Забыли пароль?</a>
      </div><!-- .well -->

    </form>
  </div><!-- .row -->
</div><!-- .container -->
</body>
</html>
